<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopDatingChat</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="icon" href="../images/icon.png?v=2" sizes="16x16" type="image/png">

    <style>
        footer {
            position: absolute;
            bottom: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 50px;
            width: 50%;
            border: 1px solid #888;
            border-radius: 12px;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            margin-top: -40px;
            margin-right: -20px;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .loader {
            display: none;
            margin-left: auto;
            margin-right: auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 80px;
            height: 80px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container div:first-child {
            left: 0 !important;
            position: relative !important;
        }

        header {
            padding: 27px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 3px 48px -5px #5b305b;
        }

        header img {
            width: 270px;
        }

        .main_1div {
            width: 100%;
            padding-top: 8vh;
        }

        .main_1div_1div {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            gap: 10px;
        }


        .main_1div_1div_1 h2 {
            font-size: 51px;
            color: white;
        }

        .main_1div_1div_2 {
            font-size: 18px;
            max-width: 700px;
        }

        .form-group1 {
            margin-bottom: 1rem;
        }

        .textcenter1 {
            display: block;
            width: 100%;
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            height: 60px;
            padding: 1.25rem 1.875rem;
            font-size: 18px;
            margin-top: 18px;
        }

        .sunscrText {
            width: 100%;
            text-transform: uppercase;
            border-radius: 10px;
            border-color: transparent;
            font-size: 14px;
            color: #fff;
            margin-top: 18px;
            background-color: #004aad;
            padding: 20px;
            border: none;
        }

        #textunsubscr {
            display: none;
        }

        .main_1div_1div_2_1 p {
            color: white;
        }

        @media screen and (max-width:920px) {
            .main_1div_1div_1 h2 {
                font-size: 41px;
            }

            .main_1div_1div_2_1 p {
                font-size: 14px;
            }

            .textcenter1 {
                font-size: 16px;
            }

        }

        @media screen and (max-width: 680px) {
            .textcenter1 {
                height: 40px;
            }

            .main_1div_1div_1 h2 {
                font-size: 31px;
            }
        }

        @media screen and (max-width:600px) {
            .main_1div_1div {
                flex-direction: column;
                padding: 10px;
            }

            .container div:nth-child(2) {
                padding-top: 0;
                margin-top: -20px;
            }

            #email-error,
            #email-error_unsibscribe {
                padding-left: 0 !important;
            }

            header img {
                width: 200px;
            }
        }

        @media screen and (max-width: 580px) {

            .main_1div_1div_1,
            .main_1div_1div_2 {
                width: 100%;
                float: none;
                padding-left: 0;
                text-align: center;
            }
        }

        @media screen and (max-width:350px) {

            #email-error,
            #email-error_unsibscribe {
                font-size: 10px;
            }

            .main_1div_1div_2_1 p {
                font-size: 14px;
            }

            .textcenter1 {
                font-size: 14px;
            }
        }
    </style>


</head>

<body>
    <header>
        <img src="../img/logo.png" alt="icon">
    </header>
    <div class="main">
        <div class="main_1div">
            <div class="main_1div_1div">
                <div class="main_1div_1div_1">
                    <h2 class="title-mark">Unsubscribe</h2>
                </div>
                <div class="main_1div_1div_2">
                    <div>
                        <div>
                            <div class="main_1div_1div_2_1">
                                <p>If you are no longer interested in receiving updates from our site please enter
                                    your email address below.</p>

                                <div class="form-group form-group1">
                                    <input class="textcenter1" type="email" name="email" id="email_unsubscribe" value=""
                                        placeholder="Email">
                                    <div id="email-error_unsibscribe"></div>
                                </div>
                                <div>
                                    <button class="sunscrText" id="unsubscribe-click">
                                        Unsubscribe </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div style="pointer-events: none;">
                <p>topdating.chat © <span id="year_now">2020</span></p>
            </div>
            <div>
                <div> <a href="privacy.html" target="_blank" class="footer__link">Privacy policy</a></div>
                <div> <a href="terms.html" target="_blank" class="footer__link">Terms and conditions</a></div>
                <div> <a href="#!" class="footer__link">Cancel Subscription</a></div>
            </div>
        </footer>
    </div>

    <!-- The Modal -->
    <div id="modalunsubscribe" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div id="loader" class="loader"></div>
            <p id="textunsubscr">Successful unsubscribe</p>
        </div>
    </div>

    <script>
        var CancelSubscription = document.getElementById("unsubscribe-click");
        CancelSubscription.addEventListener("click", function () {
            var $email_err = $("#email-error_unsibscribe");
            var email = $("#email_unsubscribe").val();
            var modal = document.getElementById("modalunsubscribe");
            var textloader = document.getElementById('textunsubscr');
            var loader = document.getElementById("loader");
            if (validateEmailUnsubscribe(email)) {
                modal.style.display = "block";
                loader.style.display = "block";
                setTimeout(function () {
                    loader.style.display = "none";
                    textloader.style.display = "block";
                }, 2000);
                var span = document.getElementsByClassName("close")[0];
                span.onclick = function () {
                    modal.style.display = "none";
                    loader.style.display = "none";
                    textloader.style.display = "none";
                }
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                        loader.style.display = "none";
                        textloader.style.display = "none";
                    }
                }
                setTimeout(function () {
                    modal.style.display = "none";
                    loader.style.display = "none";
                    textloader.style.display = "none";
                }, 4000);
                $email_err.text('');
                document.getElementById('email_unsubscribe').value = "";
            } else {
                $email_err.text(email + " This email is incorrect. Please,  try again");
                $email_err.css("color", "red");
            }
            return false;
        })
        function validateEmailUnsubscribe(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
    </script>
    <script>
        document.getElementById("year_now").innerHTML = new Date().getFullYear();
    </script>

</body>

</html>
